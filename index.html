<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUWDC Todo App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div id="main_todo" class="widget">
        <h3 class="title">Todo App Demo</h3>
        <div class="date">Nov. 5, 2015</div>
        <div class="body">
            <form action="">
                <div class="tasks-container"></div>
            </form>
            <hr/>
            <form name="new_task_form" action="tasks" method="POST">
                <label for="new_task_title">New Task (Title): </label>
                <input type="text" name="new_task[title]" id="new_task_title"/>
                <button>Add Task</button>
            </form>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
