<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SUWDC Todo App</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="widget">
        <h3 class="title">Todo App Demo</h3>
        <div class="date">Nov. 5, 2015</div>
        <div class="body">
            <form action="">
                <div><input type="checkbox" name="todo[]" id="meet"><label for="meet">Meet with SUWDC</label></div>
                <div><input type="checkbox" name="todo[]" id="plan"><label for="plan">Plan our next meetup</label></div>
                <div><input type="checkbox" name="todo[]" id="teach"><label for="teach">Teach some schtuff</label></div>
                <div><input type="checkbox" name="todo[]" id="learn"><label for="learn">Learn some schtuff</label></div>
                <div><input type="checkbox" name="todo[]" id="rinse"><label for="rinse">Rinse and repeat</label></div>
            </form>
        </div>
    </div>
</body>
</html>
